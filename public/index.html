<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Socket IO</title>
</head>
<body>
  <form action="chat.html">
    <div class="container">
      <h1>Call management system</h1>

      <div class="row">
        <select name="select_room" id="select_room">
          <option value="-1">Select the room</option>
          <option value="node">Node</option>
          <option value="java">Java</option>
          <option value="reactjs">ReactJs</option>
          <option value="elixir">Elixir</option>
        </select>
      </div>

      <div class="row">
        <select name="select_category" id="select_category">
          <option value="-1">Select your category</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
      </div>

      <div class="row">
        <label class="form-label">Enter your user</label>
        <input type="text" name="username" placeholder="username"/>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-primary mb-3">To enter</button>
      </div>
    </div>
  </form>
</body>
</html>
